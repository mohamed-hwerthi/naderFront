<div class="d-flex flex-column vh-100">
    <app-header></app-header>
    <div class="d-flex flex-grow-1" style="height: 100vh;">
        <div class="d-flex flex-grow-1">

            <app-sidebar></app-sidebar>
            <!-- Le contenu principal de votre tableau de bord pour client -->
            <div class="content-container bg-light flex-grow-1">
                <!-- Contenu de la page -->
                <div class="page-wrapper rounded p-3">
                    <div class="page-breadcrumb">
                        <div class="row align-items-center">
                            <div class="col-md-6 col-8 align-self-center">
                                <h3 class="page-title mb-0 p-0">Promotions</h3>
                            </div>
                        </div>

                        <!-- Container fluid -->
                        <div class="container-fluid mt-3">
                            <!-- Start Page Content -->
                            <div class="container-fluid mt-3">
                                <!-- Start Page Content -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card bg-white shadow-sm">
                                            <div class="card-body">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="profiletimeline border-start-0">
                                                            <div *ngFor="let promotion of promotions; let i = index">
                                                                <div class="sl-item">
                                                                    <div class="sl-right">
                                                                        <div class="mt-3 row">
                                                                            <div class="col-md-3 col-xs-12">
                                                                                <img src="/assets/special-promo.png" alt="promo" class="img-responsive">
                                                                            </div>
                                                                            <div class="col-md-9 col-xs-12">
                                                                                <h5 class="card-title">DÃ©tails de la Promotion</h5>
                                                                                <div class="row">
                                                                                    <div class="col-md-6">
                                                                                        <p class="card-text"><strong>Nom du promotion:</strong> {{ promotion.name_promo }}</p>
                                                                                        <p class="card-text"><strong>Description:</strong> {{ promotion.description }}</p>
                                                                                        <p class="card-text"><strong>Date affectation:</strong> {{ promotion.date_affectation }}</p>
                                                                                        <p class="card-text"><strong>Date suppression:</strong> {{ promotion.date_suppression }}</p>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- Add the <hr> tag here to separate promotions -->
                                                                <hr *ngIf="i < promotions.length - 1">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Page Content -->
                            </div>
                        </div>
                        <!-- End Page Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
