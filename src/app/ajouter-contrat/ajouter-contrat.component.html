<div class="d-flex flex-column vh-100">
    <app-header></app-header>
    <div class="d-flex flex-grow-1" style="height: 100vh;">
        <div class="d-flex flex-grow-1">
            <app-sidebar></app-sidebar>
            <!-- Le contenu principal de votre tableau de bord pour client -->
            <div class="content-container bg-light flex-grow-1">
                <!-- Contenu de la page -->
                <div class="page-wrapper rounded p-3">
                    <div class="page-breadcrumb">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="d-flex flex-column align-items-start">
                                    <h3 class="page-title mb-0 p-0">Ajouter Contrat</h3>
                                </div>
                            </div>
                            <!-- Container fluid -->
                            <div class="container-fluid mt-3">
                                <!-- Start Page Content -->
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card bg-white shadow-sm">
                                            <div class="card-body">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-lg-8 offset-lg-2">
                                                            <nav aria-label="breadcrumb">
                                                                <ol class="breadcrumb mb-0">
                                                                    <li class="breadcrumb-item">
                                                                        <i class="fa fa-file-contract"></i>
                                                                    </li>
                                                                    <li class="breadcrumb-item">Ajouter Contrat</li>
                                                                </ol>
                                                            </nav>
                                                            <br>
                                                            <form [formGroup]="contratForm" (ngSubmit)="onSubmit()">
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Date d'activation<span class="text-danger"> *</span></label>
                                                                        <input type="date" formControlName="dateActivation" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Statut<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="statut" placeholder="Statut du contrat" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Numéro d'appel<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="numAppel" placeholder="numéro d'appel" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3"><b>ID du client</b><span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="clientId" placeholder="ID du client à qui vous voulez attribuer ce contrat." class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-end">
                                                                    <div class="form-group col-sm-6">
                                                                        <button type="submit" class="btn btn-valider">Valider</button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Page Content -->
                            </div>
                            <!-- End Container fluid -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de succès -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-body py-0">
                <div class="d-flex main-content">
                    <div class="content-text p-4">
                        <h3>Création réussie</h3>
                        <p>Le contrat a été créé avec succès</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
