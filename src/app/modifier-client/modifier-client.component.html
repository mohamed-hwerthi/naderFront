<div class="d-flex flex-column vh-100">
    <app-header></app-header>
    <div class="d-flex flex-grow-1" style="height: 100vh;">
        <div class="d-flex flex-grow-1">
            <app-sidebar></app-sidebar>

            <div class="content-container bg-light flex-grow-1">
                <div class="page-wrapper rounded p-3">
                    <div class="page-breadcrumb">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="d-flex flex-column align-items-start">
                                    <h3 class="page-title mb-0 p-0">Gestion Client</h3>
                                </div>
                            </div>
                            <div class="container-fluid mt-3">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card bg-white shadow-sm">
                                            <div class="card-body">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-lg-8 offset-lg-2">
                                                            <nav aria-label="breadcrumb">
                                                                <ol class="breadcrumb mb-0">
                                                                    <li class="breadcrumb-item">
                                                                        <i class="fa fa-user-edit"></i>
                                                                    </li>
                                                                    <li class="breadcrumb-item">Modifier Client</li>
                                                                </ol>
                                                            </nav>
                                                            <br>
                                                            <form [formGroup]="clientForm" (ngSubmit)="updateClient()">
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Nom<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="lastName" placeholder="nouveau nom" class="form-control">
                                                                    </div>
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Prénom<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="firstName" placeholder="nouveau prénom" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">CIN<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="cin" placeholder="Nouveau CIN" class="form-control">
                                                                    </div>
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Numéro Télephone<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="numTel" placeholder="nouveau numéro de téléphone" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-between text-left">
                                                                    <div class="form-group col-sm-6 flex-column d-flex">
                                                                        <label class="form-control-label px-3">Adresse<span class="text-danger"> *</span></label>
                                                                        <input type="text" formControlName="adresse" placeholder="nouveau adresse" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="row justify-content-end">
                                                                    <div class="form-group col-sm-6">
                                                                        <button type="submit" class="btn custom-btn">Modifier</button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de succès -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-md  modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-body py-0">


                <div class="d-flex main-content">
                    <div class="content-text p-4">

                        <h3>Modification réussie</h3>
                        <p>Les informations du client ont été modifiées avec succès.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
